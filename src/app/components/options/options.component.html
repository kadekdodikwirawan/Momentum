<ion-header>
  <ion-toolbar>
    <ion-title>Page Options</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>Canvas dimensi <ion-icon name="create-outline" (click)="editWHFn()"></ion-icon>
  </h2>
  <ion-row>
    <ion-col>
      <strong> Width: {{!editWH ? canvasWidth : ''}} </strong>
      <ion-input (ionChange)="changeCanvas('width', $event.target)" *ngIf="editWH" [value]="canvasWidth"></ion-input>
    </ion-col>
    <ion-col>
      <strong>Height: {{!editWH ? canvasHeight: ''}}</strong>
      <ion-input (ionChange)="changeCanvas('height', $event.target)" *ngIf="editWH" [value]="canvasHeight"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <label>Pilih halaman</label>
    <select *ngIf="canvasPages.length > 0" (change)="switchPage($event)">
      <option *ngFor="let canvas of canvasPages; index as i" [value]="i">{{i+1}}</option>
    </select> <br>
    <ion-button (click)="addPage()">
      Add Page
    </ion-button>
  </ion-row>
</ion-content>
