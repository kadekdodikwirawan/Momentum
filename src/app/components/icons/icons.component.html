<ion-header>
  <ion-toolbar>
    <ion-title>Icons</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Cari..." debounce="2500" [(ngModel)]="keyword" (ionChange)="getIcons()"></ion-searchbar>
  <ion-grid class="ion-padding">
    <ion-row *ngIf="icons && icons.length !== 0">
      <ion-col *ngFor="let icon of icons" size="3">
        <img [src]="icon.images[512]" [alt]="icon.family_name" (click)="addIcon(icon.images[512])">
      </ion-col>
    </ion-row>
    <ion-text class="ion-text-center" *ngIf="loading">
      <p>
        <ion-skeleton-text style="width: 100%; height: 40px;"></ion-skeleton-text>
        <ion-skeleton-text style="width: 80%; height: 40px;"></ion-skeleton-text>
        <ion-skeleton-text style="width: 60%; height: 40px;"></ion-skeleton-text>
      </p>
    </ion-text>
    <ion-row *ngIf="!keyword && icons.length === 0 && !loading">
      <ion-text class="ion-text-center">
        <p>
          <ion-icon size="large" name="search-sharp"></ion-icon> Masukan keword icons
        </p>
      </ion-text>
    </ion-row>
    <ion-row *ngIf="keyword && !loading && icons.length === 0">
      <ion-text class="ion-text-center">
        <p>
          <ion-icon size="large" name="search-sharp"></ion-icon> Keyword {{keyword}} tidak ada
        </p>
      </ion-text>
    </ion-row>
  </ion-grid>
</ion-content>
