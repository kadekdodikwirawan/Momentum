<div class="justify-center">
  <div id="fabric-canvas-wrapper">
    <canvas style=" border: 1px solid #cccccc;" id="fabricSurface"></canvas>
  </div>
</div>
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" (click)="removeObj()">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal" [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75, 1]">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid class="ion-padding">
        <ion-row *ngIf="icons">
          <ion-col *ngFor="let icon of icons" size="3">
            <img [src]="icon.images[512]" [alt]="icon.family_name" (click)="addIcon(icon.images[512])">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
