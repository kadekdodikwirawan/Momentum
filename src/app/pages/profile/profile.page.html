<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #loading>
    <ion-card>
      <ion-skeleton-text animated style="width: 70%; height: 50px;"></ion-skeleton-text>
    </ion-card>
  </ng-template>
  <ion-card class="ion-text-center" *ngIf="(me$ | async) as me; else loading">
    <ion-item class="ion-padding" style="display: inline-block;">
      <img [src]="me.avatar.url" [alt]="me.username" class="img-rounded">
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-label>{{me.username}}</ion-label>
    </ion-item>
    <ion-card-content>
      {{me.email}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Undanganku</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="albums-outline" slot="start"></ion-icon>
      <ion-label>Buku tamu</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-button (click)="logOut()">LogOut</ion-button>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
